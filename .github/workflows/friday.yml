name: "cheatsheet bot"

on:
  push:
    branches:
      - master
      - 'v*'

jobs:
  # test action works running from the schedule
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ohmycheatsheet/actions-friday@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}